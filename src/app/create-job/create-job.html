<div class="job-container">

  <!-- Form Header -->
  <h1 class="job-header">Community Job Board</h1>
  <p class="job-subtitle">Post a new job or update an existing one</p>

  <!-- Job Form -->
  <form class="job-form" (ngSubmit)="addJob()" aria-label="Job creation form">
    <div class="form-group">
      <label for="title">Job Title</label>
      <input id="title" type="text" placeholder="Enter job title" 
             [ngModel]="title()" (ngModelChange)="title.set($event)" required>
    </div>

    <div class="form-group">
      <label for="company">Company</label>
      <input id="company" type="text" placeholder="Enter company name" 
             [ngModel]="company()" (ngModelChange)="company.set($event)" required>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" type="text" placeholder="Enter job location" 
             [ngModel]="location()" (ngModelChange)="location.set($event)" required>
    </div>

    <div class="form-group">
      <label for="type">Job Type</label>
      <input id="type" type="text" placeholder="Full-time, Part-time, etc." 
             [ngModel]="type()" (ngModelChange)="type.set($event)" required>
    </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input id="salary" type="text" placeholder="Enter salary or range" 
             [ngModel]="salary()" (ngModelChange)="salary.set($event)">
    </div>

    <div class="form-group">
      <label for="description">Job Description</label>
      <textarea id="description" rows="4" placeholder="Enter job description" 
                [ngModel]="description()" (ngModelChange)="description.set($event)" required></textarea>
    </div>

    <button type="submit" class="btn-submit">
      {{ editingId() ? 'Update Job' : 'Post Job' }}
    </button>
  </form>
