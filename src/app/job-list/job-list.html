<h1 class="fw-bold">Find Jobs</h1>
<div class="container-fluid">
  <div class="row w-100 d-flex justify-content-center">
    <div class="col-6">
      <input type="text" class="w-100" name="job-title" id="job-title" placeholder="Search for Title" [(ngModel)]="jobTitleSearch">
    </div>
    <div class="col-4">
      <input type="text" class="w-100" name="job-title" id="job-title" placeholder="Location (e.g, Manila)" [(ngModel)]="jobLocationSearch">
    </div>
    <div class="col-1">
      <button class="w-100" (click)="searchJob()">Search</button>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row mx-5 my-4">
    <div class="col-4">
      <table class="w-100">
        <tr *ngFor="let job of jobs">
          <td (click)="viewJob(job.id)" role="button">
            <h2 class="fs-4">{{job.title}}</h2>
            <p>{{job.location}} | {{job.type}}</p>
            <p>{{job.salary}}</p>
            <hr class="w-100">
          </td>
        </tr>
      </table>
    </div>
    <div class="col">
      <h2 class="fs-2 fw-bold">{{ jobDetails.title }}</h2>
      <h3 class="fs-5">{{ jobDetails.company }}</h3>
      <p>{{jobDetails.location}}</p>
      <p>{{jobDetails.type}}</p>
      <p>{{jobDetails.salary}}</p><br>
      <p>{{jobDetails.description}}</p>
      <button class="btn btn-primary">Apply</button>
    </div>
  </div>
</div>
